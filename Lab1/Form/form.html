<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Form</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="main">
      <form class="row g-3 needs-validation" novalidate v-if="!isFormVisible">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" v-model="name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">University</label>
          <input type="text" class="form-control" id="validationCustom02" v-model="university" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>

        <div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="validationFormCheck2" name="gender" value="male" v-model="gender" required>
            <label class="form-check-label" for="validationFormCheck2">Male</label>
          </div>
          <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="validationFormCheck3" name="gender" value="female" v-model="gender" required>
            <label class="form-check-label" for="validationFormCheck3">Female</label>
          </div>
        </div>

        <div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="validationFormCheck1" v-model="interests.design" required>
            <label class="form-check-label" for="validationFormCheck1">Design</label>
            <div class="invalid-feedback">Example invalid feedback text</div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="validationFormCheck2" v-model="interests.development" required>
            <label class="form-check-label" for="validationFormCheck2">Development</label>
            <div class="invalid-feedback">Example invalid feedback text</div>
          </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="validationFormCheck3" v-model="interests.networking" required>
            <label class="form-check-label" for="validationFormCheck3">Networking</label>
            <div class="invalid-feedback">Example invalid feedback text</div>
          </div>
        </div>

        <div class="col-12">
          <button class="btn btn-primary" type="submit" @click.prevent="isFormVisible = true">Next</button>
        </div>
      </form>

      <div v-else>
        <p>Name: {{ name }}</p>
        <p>University: {{ university }}</p>
        <p>Gender: {{ gender }}</p>
        <p>Interests: {{ formattedInterests }}</p>

        <button class="btn btn-danger" type="button" @click="isFormVisible = false">Back</button>
        <button class="btn btn-success" type="submit" @click="submitForm">Submit</button>
      </div>
    
    </div>

    <script>
      const app = Vue.createApp({
        data() {
          return {
            name: '',
            university: '',
            gender: '',
            interests: {
              design: false,
              development: false,
              networking: false
            },
            isFormVisible: false,
          };
        },
        computed: {
          formattedInterests() {
            const selectedInterests = [];
            if (this.interests.design) {
              selectedInterests.push('Design');
            }
            if (this.interests.development) {
              selectedInterests.push('Development');
            }
            if (this.interests.networking) {
              selectedInterests.push('Networking');
            }
            return selectedInterests.join(', ');
          }
        },
        methods: {
          submitForm() {
            console.log('Form submitted');
            console.log('Name:', this.name);
            console.log('University:', this.university);
            console.log('Gender:', this.gender);
            console.log('Interests:', this.formattedInterests);
          }
        }
      });

      app.mount("#main");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
